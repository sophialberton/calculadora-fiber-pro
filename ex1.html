<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Fiber Pro</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript" src="https://d335luupugsy2.cloudfront.net/js/rdstation-forms/stable/rdstation-forms.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("aIRf5A9QjsUCUiuNW");
        })();
    </script>
    <style>
        /* Design Original Preservado */
        #fiberpro-app { background: #001529; padding: 40px 20px; min-height: 100vh; display: flex; justify-content: center; color: #333; }
        #fiberpro-app * { box-sizing:border-box; font-family: system-ui, -apple-system, sans-serif; }
        
        #fiberpro-app .card { 
            background:#fff; border-radius: 18px; width: 100%; max-width: 1000px; 
            padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.4); margin: auto; 
        }

        #fiberpro-app h2 { margin:0 0 6px 0; font-size:24px; color: #001529; }
        #fiberpro-app p.sub { margin:0 0 20px 0; color: rgba(0,0,0,.7); font-size: 15px; }

        #fiberpro-app .tabs { display:flex; gap:10px; margin-bottom: 25px; }
        #fiberpro-app .tab { padding: 10px 20px; border-radius: 20px; border: 1px solid #ddd; background: #f5f5f5; cursor: pointer; font-size: 13px; transition: 0.3s; }
        #fiberpro-app .tab.active { background: #e6f7ff; border-color: #1890ff; color: #1890ff; font-weight: bold; }

        #fiberpro-app .badge { 
            display:inline-flex; padding: 10px 15px; border-radius: 999px; 
            background: rgba(0,0,0,.06); font-size: 12px; margin-bottom: 25px; 
        }

        #fiberpro-app .grid { display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 30px; }
        @media (max-width: 850px) { #fiberpro-app .grid { grid-template-columns: 1fr; } }

        #fiberpro-app .section { background: #fafafa; border: 1px solid #f0f0f0; border-radius: 15px; padding: 25px; }
        
        #fiberpro-app label { display: block; font-size: 11px; margin-bottom: 5px; color: #555; font-weight: 600; text-transform: uppercase; }
        #fiberpro-app input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 10px; font-size: 14px; margin-bottom: 15px; }

        /* KPIs */
        .kpi { background: #fff; border: 1px solid #eee; padding: 20px; border-radius: 12px; margin-bottom: 15px; }
        .kpi .t { font-size: 12px; color: #777; margin-bottom: 5px; }
        .kpi .v { font-size: 26px; font-weight: bold; color: #000; }

        /* Bloqueio de Resultados (MD) */
        .results-locked { filter: blur(12px); pointer-events: none; user-select: none; opacity: 0.6; transition: 0.6s; }
        .results-unlocked { filter: blur(0) !important; pointer-events: auto !important; opacity: 1 !important; }

        /* Modal conforme a imagem enviada */
        #fiber-modal { 
            display: none; position: fixed; z-index: 10000; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 21, 41, 0.9); align-items: center; justify-content: center; backdrop-filter: blur(8px);
        }
        .modal-content { 
            background: white; padding: 20px; border-radius: 15px; width: 95%; max-width: 420px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.5); position: relative;
        }

        /* Botões */
        .btn { width: 100%; padding: 15px; border-radius: 10px; border: none; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .btn-primary { background: #1890ff; color: white; }
        .btn-download { background: #001529; color: white; margin-top: 20px; display: none; }
        
        /* Ajuste para o formulário RD não quebrar o modal */
        #rd-form-container { min-height: 400px; }
    </style>
</head>
<body>

<div id="fiberpro-app">
    <div class="card">
        <h2>Calculadora Fiber Pro</h2>
        <p class="sub">Descubra seu potencial de crescimento.</p>
        
        <div class="badge">
            <strong>Premissa:</strong>&nbsp;<span>A cada 30 min você finaliza 1 infraestrutura com Fiber Pro.</span>
        </div>

        <div class="tabs">
            <div class="tab active" id="tab-digital">Conversão - Digital</div>
            <div class="tab" id="tab-analogico">Conversão - Analógico</div>
        </div>

        <div class="grid">
            <div class="section">
                <label>Quantidade de infraestruturas</label>
                <input id="qty" type="number" value="1">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div><label>Horas</label><input id="hours" type="number" value="7"></div>
                    <div><label>Minutos</label><input id="minutes" type="number" value="0"></div>
                </div>
                <label>Preço médio (R$)</label>
                <input id="price" type="text" value="552">
                <button class="btn btn-primary" id="trigger-modal">VISUALIZAR RESULTADOS</button>
            </div>

            <div class="section results-locked" id="result-area">
                <div class="kpi"><div class="t">Faturamento Atual</div><div class="v" id="outRevNow">R$ 0,00</div></div>
                <div class="kpi"><div class="t">Faturamento com Fiber Pro</div><div class="v" id="outRevFP">R$ 0,00</div></div>
                <div class="kpi"><div class="t">Multiplicador</div><div class="v" id="outFactor">0x</div></div>
                <button class="btn btn-download" id="btn-download" onclick="window.print()">BAIXAR RESULTADO (PDF)</button>
            </div>
        </div>
    </div>
</div>

<div id="fiber-modal">
    <div class="modal-content">
        <span onclick="document.getElementById('fiber-modal').style.display='none'" style="position:absolute; right:15px; top:10px; cursor:pointer; font-size:20px; color:#999;">&times;</span>
        <div id="rd-form-container">
            <div role="main" id="br-imp-calculadora-fiber-pro-a7a088d1f2686eafe4e4"></div>
        </div>
    </div>
</div>

<script>
(function () {
    const toNumber = (v) => {
        if (!v) return 0;
        const s = String(v).trim().replace(/\./g, "").replace(",", ".");
        return Number.isFinite(Number(s)) ? Number(s) : 0;
    };
    const formatBRL = (value) => new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(value);

    // Carregar Formulário RD Station 
    new RDStationForms('br-imp-calculadora-fiber-pro-a7a088d1f2686eafe4e4', 'null').createForm();

    const inputs = {
        qty: document.getElementById("qty"),
        hours: document.getElementById("hours"),
        minutes: document.getElementById("minutes"),
        price: document.getElementById("price")
    };

    function recalc() {
        const qty = toNumber(inputs.qty.value);
        const h = toNumber(inputs.hours.value);
        const m = toNumber(inputs.minutes.value);
        const p = toNumber(inputs.price.value);
        const totalMin = (h * 60) + m;
        const revNow = qty * p;
        const revFP = (totalMin / 30) * p;
        const factor = revNow > 0 ? (revFP / revNow) : 0;

        document.getElementById("outRevNow").textContent = formatBRL(revNow);
        document.getElementById("outRevFP").textContent = formatBRL(revFP);
        document.getElementById("outFactor").textContent = factor.toFixed(1).replace(".", ",") + "x";
    }

    document.getElementById("trigger-modal").onclick = () => {
        document.getElementById("fiber-modal").style.display = "flex";
    };

    // Escuta a submissão do formulário RD Station para liberar os resultados
    window.addEventListener('message', function(event) {
        if (event.data.type === 'RDStationFormSubmitted' || event.data.action === 'form-submit') {
            document.getElementById("fiber-modal").style.display = "none";
            document.getElementById("result-area").classList.remove("results-locked");
            document.getElementById("btn-download").style.display = "block";
            document.getElementById("trigger-modal").style.display = "none";
        }
    });

    // Funções das Abas
    document.getElementById("tab-digital").onclick = function() {
        this.classList.add("active"); document.getElementById("tab-analogico").classList.remove("active");
        inputs.hours.value = 7; recalc();
    };
    document.getElementById("tab-analogico").onclick = function() {
        this.classList.add("active"); document.getElementById("tab-digital").classList.remove("active");
        inputs.hours.value = 8; recalc();
    };

    Object.values(inputs).forEach(el => el.oninput = recalc);
    recalc();
})();
</script>
</body>
</html>
