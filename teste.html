<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Fiber Pro</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // Substitua 'YOUR_PUBLIC_KEY' pela sua chave pública do EmailJS
            emailjs.init("YOUR_PUBLIC_KEY");
        })();
    </script>
    <style>
        /* Ajuste do fundo para não ocupar a tela inteira se não houver necessidade */
        #fiberpro-app-container { 
            background: #001529; 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; /* Alinha no topo */
            min-height: 100vh; /* Mantém o fundo azul na tela toda, mas o card flutua */
        }

        @media print {
            body { background: white !important; }
            .no-print { display: none !important; }
            .card { box-shadow: none !important; border: 1px solid #eee !important; width: 100% !important; }
        }
    </style>
</head>
<body>

<div id="fiberpro-app-container">
    <div id="fiberpro-app"></div>
</div>

<script>
(function () {
  const root = document.getElementById("fiberpro-app");

  const toNumber = (v) => {
    if (!v) return 0;
    const s = String(v).trim().replace(/\./g, "").replace(",", ".");
    return Number.isFinite(Number(s)) ? Number(s) : 0;
  };

  const formatBRL = (value) => new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(value);

  root.innerHTML = `
  <style>
    #fiberpro-app * { box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
    /* Card agora ajusta a altura conforme o conteúdo */
    #fiberpro-app .card { 
        background:#fff; 
        border-radius: 18px; 
        width: 100%; 
        max-width: 1000px; 
        padding: 30px; 
        box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        margin: auto;
    }
    #fiberpro-app h2 { color: #003a8c; margin:0; font-size: 26px; }
    #fiberpro-app p.sub { color: #666; margin-bottom: 25px; font-size: 14px; }
    
    #fiberpro-app .tabs { display:flex; gap:10px; margin-bottom: 20px; }
    #fiberpro-app .tab { padding: 10px 20px; border-radius: 20px; border: 1px solid #ddd; background: #f5f5f5; cursor: pointer; font-size: 13px; }
    #fiberpro-app .tab.active { background: #e6f7ff; border-color: #1890ff; color: #1890ff; font-weight: bold; }

    #fiberpro-app .badge { background: #fffbe6; border: 1px solid #ffe58f; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; }

    #fiberpro-app .grid { display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 25px; }
    @media (max-width: 850px) { #fiberpro-app .grid { grid-template-columns: 1fr; } }

    #fiberpro-app .section { background: #fafafa; border: 1px solid #f0f0f0; border-radius: 12px; padding: 20px; }
    #fiberpro-app .section h3 { font-size: 12px; color: #888; text-transform: uppercase; margin-top: 0; margin-bottom: 15px; }

    #fiberpro-app .row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
    #fiberpro-app label { display: block; font-size: 11px; margin-bottom: 5px; color: #555; font-weight: 600; }
    #fiberpro-app input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; }

    #fiberpro-app .kpi { background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 10px; margin-bottom: 12px; }
    #fiberpro-app .kpi .t { font-size: 12px; color: #777; margin-bottom: 4px; }
    #fiberpro-app .kpi .v { font-size: 24px; font-weight: bold; color: #000; }

    #fiberpro-app .actions { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
    #fiberpro-app .btn { flex: 1; min-width: 140px; padding: 12px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; background: #fff; font-weight: 600; font-size: 13px; }
    #fiberpro-app .btn-primary { background: #1890ff; color: #fff; border-color: #1890ff; }
    #fiberpro-app .btn-copy { border-color: #ff4d4f; color: #ff4d4f; }

    #fiberpro-app .lead-form { margin-top: 20px; border-top: 1px dashed #ddd; padding-top: 20px; }
  </style>

  <div class="card">
    <div class="no-print">
        <h2>Calculadora Fiber Pro</h2>
        <p class="sub">Compare seu cenário atual com o potencial usando Fiber Pro.</p>

        <div class="tabs">
            <div class="tab active" id="tab-digital">Conversão - Digital</div>
            <div class="tab" id="tab-analogico">Conversão - Analógico</div>
        </div>

        <div class="badge">
            <strong>Premissa:</strong> com Fiber Pro, você finaliza <strong>1 infraestrutura a cada 30 min</strong>.
        </div>
    </div>

    <div class="grid">
      <div class="section no-print">
        <h3>Seu Cenário Atual</h3>
        <div class="row">
          <div><label>Qtd. Infra</label><input id="qty" type="number" value="1"></div>
          <div><label>Tempo (h)</label><input id="hours" type="number" value="7"></div>
          <div><label>Tempo (min)</label><input id="minutes" type="number" value="0"></div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px;">
          <div><label>Preço Médio (R$)</label><input id="price" type="text" value="552"></div>
          <div><label>Min/Infra Fiber Pro</label><input id="fiberMin" type="number" value="30"></div>
        </div>

        <div class="lead-form">
            <label>Seu Nome</label>
            <input id="userName" type="text" placeholder="Nome" style="margin-bottom:10px;">
            <label>Seu E-mail</label>
            <input id="userEmail" type="email" placeholder="email@exemplo.com">
        </div>
        
        <div class="actions">
          <button class="btn btn-primary" id="btn-email">Receber por E-mail</button>
          <button class="btn" id="btn-print">Baixar / Imprimir</button>
          <button class="btn btn-copy" id="btn-copy">Copiar resultados</button>
          <button class="btn" id="btn-reset">Resetar</button>
        </div>
      </div>

      <div class="section">
        <h3>Potencial com Fiber Pro</h3>
        <div class="kpi"><div class="t">Quantidade total (mesmo tempo total)</div><div class="v" id="outQtyFP">14</div></div>
        <div class="kpi"><div class="t">Faturamento atual</div><div class="v" id="outRevNow">R$ 552,00</div></div>
        <div class="kpi"><div class="t">Faturamento previsto</div><div class="v" id="outRevFP">R$ 7.728,00</div></div>
        <div class="kpi"><div class="t">Você fatura mais de</div><div class="v" id="outFactor">14x</div></div>
        <p style="font-size:12px; color:#666; line-height:1.4;" id="outExplain"></p>
      </div>
    </div>
  </div>
  `;

  const inputs = {
    qty: root.querySelector("#qty"),
    hours: root.querySelector("#hours"),
    minutes: root.querySelector("#minutes"),
    price: root.querySelector("#price"),
    fiberMin: root.querySelector("#fiberMin"),
    userName: root.querySelector("#userName"),
    userEmail: root.querySelector("#userEmail")
  };

  const out = {
    qtyFP: root.querySelector("#outQtyFP"),
    revNow: root.querySelector("#outRevNow"),
    revFP: root.querySelector("#outRevFP"),
    factor: root.querySelector("#outFactor"),
    explain: root.querySelector("#outExplain")
  };

  function recalc() {
    const qty = toNumber(inputs.qty.value);
    const h = toNumber(inputs.hours.value);
    const m = toNumber(inputs.minutes.value);
    const price = toNumber(inputs.price.value);
    const fiberMin = toNumber(inputs.fiberMin.value) || 1;

    const totalMinutosAtual = qty * ((h * 60) + m);
    const totalHorasAtual = (totalMinutosAtual / 60).toFixed(1).replace(".", ",");

    const qtyFP = totalMinutosAtual / fiberMin;
    const revNow = qty * price;
    const revFP = qtyFP * price;
    const factor = revNow > 0 ? (revFP / revNow) : 0;

    out.qtyFP.textContent = Math.floor(qtyFP);
    out.revNow.textContent = formatBRL(revNow);
    out.revFP.textContent = formatBRL(revFP);
    out.factor.textContent = factor.toFixed(1).replace(".", ",") + "x";
    
    out.explain.textContent = `Com Fiber Pro (${fiberMin} min/infra), no mesmo tempo total você pode produzir ~${Math.floor(qtyFP)} infraestruturas. Tempo atual total: ${totalMinutosAtual} min (≈ ${totalHorasAtual} h).`;
  }

  // BOTÃO: ENVIO DE E-MAIL REAL (EmailJS)
  root.querySelector("#btn-email").onclick = function() {
    const email = inputs.userEmail.value;
    const nome = inputs.userName.value;

    if(!email || !nome) return alert("Preencha nome e e-mail.");

    this.textContent = "Enviando...";
    this.disabled = true;

    // Parâmetros que você configurará no template do EmailJS
    const templateParams = {
        to_name: nome,
        to_email: email,
        faturamento_potencial: out.revFP.textContent,
        faturamento_atual: out.revNow.textContent,
        fator: out.factor.textContent,
        qtd_infra: out.qtyFP.textContent
    };

    // Para funcionar, você precisa criar uma conta no EmailJS, 
    // criar um "Service" e um "Template", e substituir os IDs abaixo.
    emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
        .then(() => {
           alert("Resultados enviados com sucesso para " + email);
           this.textContent = "Receber por E-mail";
           this.disabled = false;
        }, (err) => {
           alert("Falha ao enviar e-mail. Verifique a configuração do EmailJS.");
           console.error(err);
           this.textContent = "Receber por E-mail";
           this.disabled = false;
        });
  };

  root.querySelector("#btn-print").onclick = () => window.print();
  root.querySelector("#btn-reset").onclick = () => { inputs.qty.value=1; inputs.hours.value=7; inputs.minutes.value=0; inputs.price.value=552; recalc(); };
  
  root.querySelector("#btn-copy").onclick = function() {
    const txt = `Resultados Fiber Pro:\nFaturamento Potencial: ${out.revFP.textContent}\nProdutividade: ${out.qtyFP.textContent} infra`;
    navigator.clipboard.writeText(txt).then(() => { this.textContent="Copiado!"; setTimeout(()=>this.textContent="Copiar resultados", 2000); });
  };

  [inputs.qty, inputs.hours, inputs.minutes, inputs.price, inputs.fiberMin].forEach(i => i.oninput = recalc);
  
  recalc();
})();
</script>
</body>
</html>
